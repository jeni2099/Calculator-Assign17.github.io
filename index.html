<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <div class="card">
        <h3>Calculator</h3>
    <div>
        <input type="text" id="result">
        <input type="button" value="C" onclick="clear1()">
    </div>
    <div>
        <input type="button" value="1" onclick="d('1')">
        <input type="button" value="2" onclick="d('2')">
        <input type="button" value="3" onclick="d('3')">
        <input type="button" value="+" onclick="d('+')">
    </div>
    <div>
        <input type="button" value="4" onclick="d('4')">
        <input type="button" value="5" onclick="d('5')">
        <input type="button" value="6" onclick="d('6')">
        <input type="button" value="-" onclick="d('-')">
    </div>
    <div>
        <input type="button" value="7" onclick="d('7')">
        <input type="button" value="8" onclick="d('8')">
        <input type="button" value="9" onclick="d('9')">
        <input type="button" value="/" onclick="d('/')">
    </div>
    <div>
        <input type="button" value="*" onclick="d('*')">
        <input type="button" value="0" onclick="d('0')">
        <input type="button" value="." onclick="d('.')">
        <input type="button" value="=" onclick="solve()">
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
